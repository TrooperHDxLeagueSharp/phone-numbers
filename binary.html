</head>

<body>

<input type="checkbox" data-place="1" />
<input type="checkbox" data-place="0" />

<script type="text/javascript">
function pn(n) {
	var output = "" + n;
	while (output.length < 10) output = "0" + output;
	return (output.length > 10 ? output.slice(0, -10) + "-" : "") +
	 	output.slice(-10, -7) + "-" +
		output.slice(-7, -4) + "-" +
		output.slice(-4);
}

$("input").click(function() {
	var n = 0;
	$("input").each(function(idx) { if ($(this).prop("checked")) n += Math.pow(2, $(this).data().place) });
	$("#pn").html(pn(n));
});
</script>
